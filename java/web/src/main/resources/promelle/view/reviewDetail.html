  <md-dialog aria-label="Review">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Review</h2>
            <span flex></span>
            <md-button class="close" aria-label="Close dialog" ng-click="cancel()">
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            <div layout="row" layout-align="space-around center">
              <p class="md-subhead">Sort By</p>
                <md-select placeholder="Sort By" ng-model="option" md-on-open="loadOptions()" style="min-width: 200px;" ng-change="sortRatings(option)">
                    <md-option ng-value="option" ng-repeat="option in options">{{option}}</md-option>
                </md-select>
            </div>
        </div>
        <div class="md-dialog-content">
            <md-list>
                <md-list-item class="md-3-line" ng-repeat="item in ratingData | orderBy:sort">
                    <div class="md-list-item-text">
                        <p>{{item.comment | uppercase}}</p>
                        <h4>{{item.user}}</h4>
                        <p>{{item.visibleDate}}</p>
                    </div>
                    <p star-rating rating="item.rating" read-only="true" max-rating="5"></p>
                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>
           <!--<pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" class="pagination-sm" items-per-page="itemsPerPage"></pagination>-->
         </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>

      <md-button ng-click="cancel()" class="md-raised md-primary">
        OK
      </md-button>
    </md-dialog-actions>
</md-dialog>
