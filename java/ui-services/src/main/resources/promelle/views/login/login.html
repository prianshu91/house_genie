<div class="login_page">
    	<div class="row">
			<div class="col-md-4 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-12"><img src="/ui/promelle/images/promelle_logo.png"></img> </div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form name="loginForm" method="post" role="form" style="display: block;">
									<div style="text-align: center; margin-bottom: 5px" ng-if="loginErrorMsg">
										<span class="help-inline" style="color: red;">Incorrect email or password</span>
									</div>
									<div class="form-group">
										<input type="text" name="username" id="username" ng-model="username" tabindex="1" class="form-control" placeholder="Email or Mobile No." value="" required>
										<span class="help-inline" style="color: red;" ng-show="submitted && loginForm.username.$error.required">Required</span>
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" ng-model="password" tabindex="2" class="form-control" placeholder="Password" required>
										<span class="help-inline" style="color: red;" ng-show="submitted && loginForm.password.$error.required">Required</span>
									</div>
									<!-- <div class="form-group text-center">
										<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
										<label for="remember"> Remember Me</label>
									</div> -->
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit" ng-click="login()" tabindex="4" class="form-control btn btn-login" value="Log In">
											</div>
										</div>
									</div>
									<!-- <div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<div class="text-center">
													<a href="" tabindex="5" class="forgot-password">Forgot Password?</a>
												</div>
											</div>
										</div>
									</div> -->
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
