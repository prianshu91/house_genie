<div class="modal-header">
  <h3>Enter Email Content!</h3>
</div>
<form class="form-group">
  <div class="modal-body">
    <label class="form-label">Subject</label>
    <input type="text" class="form-control" ng-model="subject" />
    <label class="form-label">Body</label>
    <textarea rows="4" class="form-control" cols="50" ng-model="body"></textarea>
  </div>
  <div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    <input type="submit" ng-disabled="!(subject && body)" class="btn primary-btn" ng-click="submit()" value="Submit" />
  </div>
</form>
