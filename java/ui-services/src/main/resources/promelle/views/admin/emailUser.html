<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			ng-click="close()" aria-hidden="true">&times;</button>
		<h4 class="modal-title">Email User</h4>
	</div>
	<div class="modal-body" style="overflow: auto; display: inline-block;">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<fieldset>
				<form class="form-horizontal">
					<div class="form-group">
						<label for="example-text-input" class="col-xs-2 col-form-label"><i class="fa fa-envelope fa-lg mr10" aria-hidden="true"></i> To:</label> 
						<div class="col-xs-10">
							{{emailId}}
						</div>
					</div>
					<div class="form-group">
					  	<label for="example-text-input" class="col-xs-2 col-form-label">Subject:</label>
					  	<div class="col-xs-10">
					    	<input type="text" class="form-control" ng-model="subject">
					  	</div>
					</div>				
					<div class="form-group">
						<div class="col-xs-12">
					    	<textarea class="form-control" rows="5" placeholder="Message" ng-model="messageBody"></textarea>
					    </div>
					</div>
				</form>
			</fieldset>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-primary" ng-click="sendEmail()" ng-disabled="!subject || !messageBody"><i class="fa fa-paper-plane" aria-hidden="true"></i> Send</button>
		<button type="button" class="btn btn-default" ng-click="close()">Cancel</button>
	</div>
</div>
