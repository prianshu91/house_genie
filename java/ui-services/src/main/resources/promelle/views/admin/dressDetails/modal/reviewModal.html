<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			ng-click="close()" aria-hidden="true">&times;</button>
		<h4 class="modal-title">Review And Rating</h4>
	</div>
	<div class="modal-body" style="overflow: auto; display: inline-block;">
		<fieldset>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<form class="form-horizontal">
					<div class="form-group bdr-btm pad_btm_15">
						<label for="example-text-input" class="col-xs-4 col-form-label">Date of Review:</label>
						<div class="col-xs-8">{{reviewData.timestamp|date:'medium'}}</div>
					</div>

					<div class="form-group bdr-btm pad_btm_15">
						<label for="example-text-input" class="col-xs-4 col-form-label">Username:</label>
						<div class="col-xs-8">{{reviewData.userName}}</div>
					</div>

					<div class="form-group bdr-btm pad_btm_15">
						<label for="example-text-input" class="col-xs-4 col-form-label">Review:</label>
						<div class="col-xs-8">{{reviewData.description}}</div>
					</div>

					<div class="form-group">
						<label for="example-text-input" class="col-xs-4 col-form-label">Rating:</label>
						<div class="col-xs-8">
							<div star-rating rating="reviewData.rating" read-only="true" max-rating="5"></div>
						</div>
					</div>
				</form>
			</div>
		</fieldset>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" ng-click="close()">Cancel</button>
	</div>
</div>
