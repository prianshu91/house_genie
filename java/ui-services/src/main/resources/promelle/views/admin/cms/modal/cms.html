<div class="col-lg-12">&nbsp;</div>
<div class="col-lg-12">&nbsp;</div>
<div class="col-lg-12">
		<div class="list-group list-group-horizontal">
		  <a ng-click="loadFaq()" ng-class="{'active': loadFaqSelected}" class="list-group-item col-lg-4 text-center ">Faq</a>
		  <a ng-click="loadTnc()" ng-class="{'active': loadTncSelected}" class="list-group-item col-lg-4 text-center ">Terms &amp; Conditions</a>
		  <a ng-click="loadPolicy()" ng-class="{'active': loadPolicySelected}" class="list-group-item col-lg-4 text-center ">Privacy Policy</a>
		  <!-- <a ng-click="loadAboutUs()" ng-class="{'active': loadAboutUsSelected}" class="list-group-item col-lg-3">About Us</a> -->
		</div>
		<form name="cmsForm" method="post" class="mt50" role="form" style="display: block;">
			<div style="text-align: center; margin-bottom: 5px" ng-if="errorMsg">
				<span class="help-inline" style="color: red;">Empty content is not allowed</span>
			</div>
			<div class="form-group">
				<!-- <div text-angular ng-model="htmlContent"></div> -->
				<textarea ui-tinymce="tinymceOptions" ng-model="htmlContent"></textarea>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-sm-offset-3">
						<div class="form-group">
							  <button type="button" ng-click="publish(cmsForm)" class="btn btn-info">Publish</button>
							  <!-- <button type="button" ng-click="saveDraft()" class="btn btn-warning">Publish</button> -->
						  </div>
					</div>
				</div>
			</div>
		</form>
</div>
