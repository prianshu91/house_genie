<div ng-controller="createPromoCodesCtrl">
	<fieldset class="noBdrTop">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 pad0">
			<div class="well well-sm" style="margin-bottom: 0">
				<div class="row">
					<div class="col-sm-12 col-md-12">						
                        <form name="promoCodeForm">
                            <div class="row col-sm-12 form-group">
                                <div class="col-sm-6">
                                    <label>Promo Code Name:</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col-sm-6">
                                    <button type="button" class="btn btn-primary mt25">Generate Code</button>
                                </div>
                            </div>
                            <div class="row col-sm-12 form-group">
                                <div class="col-sm-6">
                                    <label>Start Date:</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" min-date="startMinDate" datepicker-options="dateOptions"  ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default" ng-click="open1()"><i class="fa fa-calendar" aria-hidden="true"></i></button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="row col-sm-12 form-group">
                                <div class="col-sm-6">
                                    <label>End Date:</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" uib-datepicker-popup ng-model="endDate" is-open="popup2.opened" min-date="endMinDate" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default" ng-click="open2()"><i class="fa fa-calendar" aria-hidden="true"></i></button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="row col-sm-12 form-group">
                                <div class="col-sm-6">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" ng-model="discount" value="">Discount %:
                                    </label>
                                    <input type="text" class="entryTextBox">
                                </div>
                            </div>
                            <div class="row col-sm-12 form-group">
                                <div class="col-sm-6">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" ng-model="dollarAmount" value="">Dollar Amout:
                                    </label>
                                    <input type="text" class="entryTextBox">
                                </div>
                            </div>
                            <div class="row col-sm-12 form-group">
                                <div class="col-sm-12">
                                     <label class="checkbox-inline">
                                        <input type="checkbox" ng-model="minimumRental" value="">Minimum rental price for promo code to be effective:
                                    </label>
                                    <input type="text" class="entryTextBox">
                                </div>
                            </div>
                            <div class="btn-group col-sm-12">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
					</div>
				</div>
			</div>
		</div>

	</fieldset>
</div>
