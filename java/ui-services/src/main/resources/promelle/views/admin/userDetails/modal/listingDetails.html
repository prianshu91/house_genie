<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			ng-click="close()" aria-hidden="true">&times;</button>
		<h4 class="modal-title">Listing Details</h4>
	</div>
	<div class="modal-body" style="overflow: auto; display: inline-block;">
		<fieldset>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 pad0">
				<div class="well well-sm">
					<div class="row">
						<div class="col-sm-6 col-md-4">
							<img ng-src="{{userData.picture}}" alt=""
								class="img-rounded img-responsive" />
						</div>
						<div class="col-sm-6 col-md-8">
							<h4>{{userData.name}}</h4>
							<small><cite title="">{{userData.homeAddress.addressLine1}},
									{{userData.homeAddress.addressLine2}},
									{{userData.homeAddress.city}}, {{userData.homeAddress.state}},
									{{userData.homeAddress.zipCode}}<i
									class="glyphicon glyphicon-map-marker"> </i>
							</cite></small>
							<p>
								<div class="form-group">
									<i class="fa fa-envelope fa-lg mr10" aria-hidden="true"></i> 
									<a ng-href="mailto:{{userData.email}}">{{userData.email}}</a>
								</div>
								<div class="form-group">
									<i class="fa fa-phone fa-lg mr10" aria-hidden="true"></i> 
									<a ng-href="tel:{{userData.mobile}}">{{userData.mobile}}</a>
								</div>
								<div class="form-group"><i class="fa fa-calendar-o fa-lg mr10" aria-hidden="true"></i> {{userData.createdOn | date:"medium"}}</div>
							</p>
							<div class="btn-group">
								<button type="button" class="btn btn-primary" ng-click="emailUser(userData.email)">Email User</button>
							</div>
						</div>
					</div>
				</div>
			</div>

		</fieldset>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" ng-click="close()">Cancel</button>
	</div>
</div>
