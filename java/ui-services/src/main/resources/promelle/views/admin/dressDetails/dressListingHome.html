<h2 class="sub-header">Dress Listings</h2>

<div class="form-group row pad0">
	<div class="col-xs-5">
		<form name="searchForm" ng-submit="search()">
			<div class="input-group">
				<div>
					<label>Search:</label>
				</div>
				<input type="text" class="form-control" placeholder="Search for name & description" ng-model="searchText" ng-change="searchButtonState(searchText)">				<span class="input-group-btn" style="vertical-align: bottom;">
					<button class="btn btn-danger" type="button"
						ng-click="clearSearch()" ng-if="searchClicked">
						<i class="fa fa-times" aria-hidden="true"></i>
					</button>
					<button class="btn btn-default" type="button" ng-click="search()"
						ng-if="!searchClicked">
						<i class="fa fa-search" aria-hidden="true"></i>
					</button>
				</span>
			</div>
		</form>
	</div>
	<div class="col-xs-4"></div>
	<div class="col-xs-3 pull-right">
		<label for="sel1">Select status:</label> <select class="form-control" ng-model="selectedDressOption" ng-change="changeDressSelction(selectedDressOption)"
		 ng-options="dresslist.id as dresslist.value for dresslist in dressListingDropdown">
			<option>{{selectedDressOption}}</option>
		</select>
	</div>
</div>

<div class="form-group col-xs-12 pad0">
	<div ui-grid="productOptions" ui-grid-resize-columns ui-grid-auto-resize ui-grid-pagination class="gridTable">
		<div class="watermark" ng-if="!productOptions.data.length && noData">No results found</div>
	</div>
</div>
