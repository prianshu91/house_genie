<h2 class="sub-header">PromElle Users</h2>

<div class="form-group row pad0">
	<div class="col-xs-6 search-box">
		<form name="searchForm" ng-submit="search()">

			<div>
				<label>Search:</label>
			</div>
			<div class="input-group">
				<select class="selectpicker form-control"
					ng-model="selectedSearchType"
					ng-change="changeSearchSelection(selectedSearchType)"
					ng-options="searchOption.id as searchOption.value for searchOption in searchOptionsDropdown"><option>{{selectedSearchType}}</option>
				</select> 
				
				<input type="text" class="form-control"
					placeholder="Search for username, first name, last name & zipcode"
					ng-model="$parent.searchText"
					ng-change="searchButtonState(searchText,null)"
					ng-if="selectedSearchType=='0'"> 
					
				<input placeholder="Search for date" type="text" name="userSearchDate"
					id="popup1" class="form-control"
					uib-datepicker-popup="MMM dd, yyyy" ng-model="$parent.searchDate"
					is-open="opened1" ng-click="opened1 = true"
					onkeydown="return dateFieldOnTab(event)"
					ng-change="searchButtonState(null,searchDate)"
					ng-if="selectedSearchType=='1'" datepicker-options="dateOptions">


				<span class="input-group-btn" style="vertical-align: bottom;">

					<button class="btn btn-danger" type="button"
						ng-click="clearSearch()" ng-if="searchClicked">
						<i class="fa fa-times" aria-hidden="true"></i>
					</button>

					<button class="btn btn-default" type="button" ng-click="search()"
						ng-if="!searchClicked">
						<i class="fa fa-search" aria-hidden="true"></i>
					</button>
				</span>
			</div>

		</form>
	</div>
	<div class="col-xs-2"></div>
	<div class="col-xs-4 pull-right">
		<label for="sel1">Select status:</label> <select class="form-control"
			ng-model="selectedUserOption"
			ng-change="changeUserSelction(selectedUserOption)"
			ng-options="userOption.id as userOption.value for userOption in userOptionsDropdown">
			<option>{{selectedUserOption}}</option>
		</select>
	</div>
</div>

<div class="form-group col-xs-12 pad0">
	<div ui-grid="usersOptions" ui-grid-resize-columns ui-grid-auto-resize
		ui-grid-pagination class="gridTable full-page-height">
		<div class="watermark" ng-if="!usersOptions.data.length && noData">No
			results found</div>
	</div>
</div>
